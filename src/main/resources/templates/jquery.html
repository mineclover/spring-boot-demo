<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo - User Management</title>
    <link rel="stylesheet" href="/css/jquery-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💻 jQuery Demo</h1>
            <a href="/" class="back-btn">← 홈으로</a>
        </header>

        <div class="stats-section">
            <div class="stat-card">
                <h3>전체 사용자</h3>
                <p class="stat-value" id="totalUsers">-</p>
            </div>
            <div class="stat-card">
                <h3>활성 사용자</h3>
                <p class="stat-value" id="activeUsers">-</p>
            </div>
            <div class="stat-card">
                <h3>오늘 신규</h3>
                <p class="stat-value" id="newToday">-</p>
            </div>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>사용자 추가</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>나이</label>
                        <input type="number" id="age" required>
                    </div>
                    <button type="submit" class="btn">추가하기</button>
                </form>
                <div id="message" class="message"></div>
            </div>

            <div class="list-section">
                <div class="list-header">
                    <h2>사용자 목록 <span id="filter-count"></span></h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">전체</button>
                        <button class="filter-btn" data-filter="active">성인만 (18+)</button>
                        <button class="filter-btn" data-filter="new">최신 3명</button>
                    </div>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">새로고침</button>
                <div id="loading" class="loading" style="display: none;">로딩 중...</div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>나이</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>

                <!-- 상태 관리 디버거 -->
                <div class="state-debugger">
                    <h4>📊 jQuery 상태 (AppState)</h4>
                    <pre id="state-debug"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-app.js"></script>
</body>
</html>
